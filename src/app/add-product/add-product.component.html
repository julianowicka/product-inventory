<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card fade-in">
        <div class="card-header">
          <h2 class="card-title mb-0">
            <i class="fas fa-plus-circle me-2"></i>
            Add New Product
          </h2>
          <p class="text-muted mb-0 mt-2">Fill in the details below to add a new product to your inventory</p>
        </div>
        <div class="card-body">
          <form
            #productForm="ngForm"
            (submit)="addProduct(productForm)"
            role="form"
            aria-label="Add new product form"
          >
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      placeholder="Name"
      name="name"
      id="name"
      required
      ngModel
    />
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input
      type="text"
      class="form-control"
      placeholder="Description"
      name="description"
      id="description"
      ngModel
    />
  </div>

  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <div class="input-group">
      <span class="input-group-text" aria-label="Currency">$</span>
      <input
        type="number"
        class="form-control"
        placeholder="0.00"
        [min]="0.01"
        [max]="10000"
        [step]="0.01"
        name="price"
        id="price"
        ngModel
        required
        aria-describedby="price-help"
      />
      <span class="input-group-text" aria-label="Cents">.00</span>
    </div>
    <div id="price-help" class="form-text">Enter price between $0.01 and $10,000</div>
  </div>

  <div class="mb-3">
    <label for="quantity" class="form-label">Quantity</label>
    <select class="form-select" name="quantity" id="quantity" ngModel required>
      <option value="" disabled selected>Select quantity</option>
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="50">50</option>
    </select>
  </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
              <button 
                type="submit" 
                class="btn btn-primary btn-lg" 
                [disabled]="!productForm.valid"
                aria-describedby="submit-help"
              >
                <i class="fas fa-save me-2"></i>
                Add Product
              </button>
            </div>
            <div id="submit-help" class="form-text mt-2">
              <i class="fas fa-info-circle me-1"></i>
              Fill in all required fields to enable the submit button
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
